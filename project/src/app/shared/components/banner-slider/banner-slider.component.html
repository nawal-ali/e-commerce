<div class="p-3">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
        (breakpoint)="breakpoint($event)" *ngIf="category">
        <div ngxSlickItem class="slide card mx-3 bg-secondary-subtle" *ngFor="let slide of slides"
            routerLink={{slide.routerlink}} style="cursor: pointer">
            <img src="{{ slide.img }}" alt="" class="card-img-top w-75 m-auto p-3">
            <h4 class=" card-title text-uppercase text-center p-2">
                {{slide.body}}
            </h4>
        </div>
    </ngx-slick-carousel>

    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig2" (init)="slickInit($event)"
        (breakpoint)="breakpoint($event)" *ngIf="dailySailes">
        <div ngxSlickItem class="slide mx-3 card p-0 " *ngFor="let slide of slides">
            <div class="row p-4 pe-0" style="height: 450px;cursor: pointer">
                <div class="col-5 d-flex align-items-center">
                    <img src="{{ slide.image }}" class="m-auto" alt="..." width="100%">
                </div>
                <div class="col-6 d-flex align-items-center">
                    <div>
                        <h5>{{slide.name}}</h5>
                        <p class="mt-3"><span *ngFor="let star of getStars(slide.rating)">‚≠ê</span> {{slide.rating}}</p>
                        <p class="text-danger text-decoration-line-through">{{slide.price}}</p>
                        <p><small class="text-body-secondary">{{slide.description}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </ngx-slick-carousel>
</div>
