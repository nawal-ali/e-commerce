<div class="row text-center w-100 m-0">
    <div class="col-12 col-sm-6 pt-4">
        <i class="fa-solid fa-shop fs-1 text-dark" routerLink="/" style="cursor: pointer;"></i>
        <p>Star shop</p>
    </div>
    <!-- style=" clip-path: polygon(0 0%, 15% 100%, 100% 100%, 100% 0, 0 0);" -->
    <div class="cliped-obj col-12 col-sm-6 d-flex align-items-top justify-content-center bg-dark pt-4 pe-5">
        <p class="fs-5 text-light mx-2">hotline: +20 111 222 333 </p>
        <i class="fa-regular fa-heart fs-5 text-light border rounded p-2 mx-2 align-self-start" routerLink="/favorite"
            routerLinkActive="bg-light text-dark" style="cursor: pointer;"></i>
        <i class="fa-solid fa-cart-shopping fs-5 text-light border rounded p-2 mx-2 align-self-start position-relative"
            routerLink="/cart" routerLinkActive="bg-light text-dark" style="cursor: pointer;">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                *ngIf="cartService.cartlength>0">
                {{cartService.cartlength}}
            </span>
        </i>
        <i class="fa-solid fa-user fs-5 text-light border rounded p-2 mx-2 align-self-start" routerLink="/login"
            style="cursor: pointer;" *ngIf="userService.isLoged ==false"></i>
        <i class="fa-solid fa-user-plus fs-5 text-light border rounded p-2 mx-2 align-self-start" routerLink="/sign-up"
            style="cursor: pointer;" *ngIf="userService.isLoged ==false"></i>
        <div *ngIf="userService.isLoged" class="text-light dropdown">
            <h4 class="nav-link dropdown-toggle mx-3" data-bs-toggle="dropdown" role="button" aria-expanded="false"
                style="font-size: 1.5rem;">
                wellcome <span class="text-warning">{{userFirstName}}</span>
            </h4>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="/profile">My profile</a></li>
                <li><a class="dropdown-item text-danger" (click)="handleLogOut()">Log out</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container p-0 my-3">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="ms-auto navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" routerLink="/"
                        routerLinkActive="rounded bg-dark text-light"
                        [routerLinkActiveOptions]="{'exact': true}">Home</a>
                    <a class="nav-link mx-2" routerLink="/desktop"
                        routerLinkActive="rounded bg-dark text-light">Desktop</a>
                    <a class="nav-link mx-2" routerLink="/laptop" routerLinkActive="rounded bg-dark text-light">Laptop
                    </a>
                    <a class="nav-link mx-2" routerLink="/monitor" routerLinkActive="rounded bg-dark text-light">Monitor
                    </a>
                    <a class="nav-link mx-2" routerLink="/tvs" routerLinkActive="rounded bg-dark text-light">TV </a>
                    <a class="nav-link mx-2" routerLink="/gaming" routerLinkActive="rounded bg-dark text-light">Gaming
                    </a>
                    <a class="nav-link mx-2" routerLink="/bluetoothSpeaker"
                        routerLinkActive="rounded bg-dark text-light">Bluetooth
                        speaker</a>
                    <a class="nav-link mx-2" routerLink="/accessories"
                        routerLinkActive="rounded bg-dark text-light">Accessories </a>
                </div>
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2 position-relative" type="search" [(ngModel)]="searchQuery"
                        name="search" (input)="onSearch()" placeholder="Search products" aria-label="Search">
                    <!-- <button class="btn btn-outline-dark" type="submit">Search</button> -->
                    <div *ngIf="searchResults.length" class="position-absolute top-100 bg-body-tertiary p-3"
                        style="z-index: 3;">
                        <div *ngFor="let product of searchResults" class="my-3">
                            <hr>
                            <a [routerLink]="['/product', product._id]" class="text-decoration-none text-dark"
                                style="cursor: pointer;">
                                {{ product.name }}
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>
