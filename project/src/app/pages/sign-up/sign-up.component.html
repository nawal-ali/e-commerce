<div class="mt-5 mb-0 pb-0 text-center">
    <i class="fa-solid fa-shop fs-1 text-dark" routerLink="/" style="cursor: pointer;"></i>
    <p>Star shop</p>
</div>
<div class="container-fluid d-flex align-items-center justify-content-center bg-light">
    <div class="row shadow-lg rounded-4 overflow-hidden w-100" style="max-width: 900px;">
        <!-- Left side with image -->
        <div class="col-md-6 bg-signup-image d-none d-md-block">
            <div class="h-100 w-100 d-flex flex-column justify-content-center text-white text-center px-4 py-5"
                style="background: linear-gradient(45deg, rgba(0,123,255,0.7), rgba(40,167,69,0.7));">
                <h1 class="display-4 fw-bold">Welcome to our store</h1>
                <p class="lead">Join us today to explore exclusive deals on your favorite products!</p>
            </div>
        </div>
        <!-- Right side with form -->
        <div class="col-md-6 bg-white p-5">
            <div class="text-center mb-4">
                <img src="https://cdn-icons-png.flaticon.com/512/4202/4202849.png" alt="Signup Icon" width="60">
                <h3 class="mt-3">Create Your Account</h3>
            </div>
            <form (ngSubmit)="onSubmit()" #signupForm="ngForm" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">First Name</label>
                    <input id="name" type="text" [(ngModel)]="name" name="name"
                        class="form-control form-control-lg input-focus" placeholder="Enter your first name" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Last Name</label>
                    <input id="lastName" type="text" [(ngModel)]="lastName" name="lastName"
                        class="form-control form-control-lg input-focus" placeholder="Enter your last name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" type="email" [(ngModel)]="email" name="email"
                        class="form-control form-control-lg input-focus" placeholder="Enter your email" required>
                </div>

                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
                        class="form-control form-control-lg input-focus" id="password" placeholder="Enter password"
                        required>
                    <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePassword()"
                        style="position: absolute; top: 40px; right: 15px; cursor: pointer; color: #6c757d;"></i>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="agreed" name="agreed" id="agree">
                    <label class="form-check-label" for="agree">I agree to the <a href="#">Terms</a> and <a
                            href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn btn-success btn-lg w-100 mb-3 btn-hover">Create Account</button>

                <div class="text-center text-muted mb-2">or</div>

                <button type="button" class="btn btn-outline-danger btn-lg w-100 mb-3 btn-hover">
                    <i class="fab fa-google me-2"></i> Sign up with Google
                </button>

                <p class="text-center mt-3">Already have an account?
                    <a routerLink="/login" class="text-primary">Login here</a>
                </p>
            </form>

            <footer class="mt-4 text-center text-muted small">
                &copy; 2025 Depi Store. All rights reserved.
            </footer>
        </div>
    </div>
</div>
