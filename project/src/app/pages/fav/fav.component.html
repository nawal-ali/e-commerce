<div class="container my-5">
    <h2 class="favorites-title text-center animated-title">Your Favorite Products ðŸ’–</h2>

    <div *ngIf="favoriteItems.length > 0; else emptyFavorites">
        <div class="row">
            <div *ngFor="let item of favoriteItems; let i = index" class="col-md-3 mb-4">
                <div class="card favorite-card shadow-lg border-light">
                    <div class="position-relative">
                        <img [src]="item.image" class="card-img-top favorite-card-img" alt="Product {{ i + 1 }}">
                        <div class="card-body">
                            <h5 class="card-title favorite-card-title">{{ item.name }}</h5>
                            <p class="card-text favorite-card-price">${{ item.price.toFixed(2) }}</p>
                            <button class="btn btn-danger btn-sm favorite-remove-btn" (click)="removeFromFavorites(i)">
                                <i class="fas fa-heart-broken"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #emptyFavorites>  
        <div class="text-center p-5">
            <h4 class="text-muted">Your favorites list is empty ðŸ’”</h4>
            <a routerLink="/shop" class="btn btn-primary mt-3">Start Shopping</a>
        </div>
    </ng-template>
</div>
