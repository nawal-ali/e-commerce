<div class="mt-5 mb-0 pb-0 text-center">
    <i class="fa-solid fa-shop fs-1 text-dark" routerLink="/" style="cursor: pointer;"></i>
    <p>Star shop</p>
</div>
<div class="login-container container py-5 pt-0 mt-0">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-card shadow-lg p-4 rounded">
                <h2 class="text-center mb-4">Login</h2>
                <form (submit)="onSubmit()" #loginForm="ngForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required
                            email #emailInput="ngModel" />
                        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
                            <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
                            <small *ngIf="emailInput.errors?.['email']">Please enter a valid email.</small>
                        </div>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password"
                            name="password" class="form-control" required minlength="3" #passwordInput="ngModel" />
                        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" (click)="togglePassword()"
                            style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
                        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
                            <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
                            <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters
                                long.</small>
                        </div>
                    </div>

                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe"
                            class="form-check-input" />
                        <label for="rememberMe" class="form-check-label">Remember me</label>
                    </div> -->

                    <button type="submit" class="btn btn-login w-100" [disabled]="loginForm.invalid">
                        <span class="btn-text">Log In</span>
                    </button>

                    <div class="text-center mt-3">
                        <button class="btn btn-google w-100 mb-2" (click)="loginWithGoogle()">
                            <i class="bi bi-google me-2"></i> Login with Google
                        </button>
                        <button class="btn btn-facebook w-100 mb-2" (click)="loginWithFacebook()">
                            <i class="bi bi-facebook me-2"></i> Login with Facebook
                        </button>
                    </div>

                    <div class="links mt-3 text-center">
                        <!-- <a routerLink="/forget-password" class="forgot-password">
                            <i class="fas fa-unlock-alt"></i> Forgot Password?
                        </a> -->
                        <a routerLink="/sign-up" class="create-account m-auto">
                            <i class="fas fa-user-plus"></i> Create an Account
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
