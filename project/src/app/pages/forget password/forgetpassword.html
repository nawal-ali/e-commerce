<div class="forget-password-page d-flex align-items-center justify-content-center vh-100">
    <div class="card forget-card shadow-lg p-5 rounded-4 border-0 animate__animated animate__fadeInDown">
      <h2 class="text-center mb-4 fw-bold text-gradient">Reset Your Password</h2>
      <p class="text-muted text-center mb-4">Enter your email and weâ€™ll send you reset instructions.</p>
  
      <form (submit)="onSubmit()" class="needs-validation" novalidate>
        <div class="form-floating mb-4 position-relative">
          <input
            type="email"
            class="form-control ps-5"
            id="email"
            placeholder="name@example.com"
            [(ngModel)]="email"
            name="email"
            required
          />
          <label for="email">Email address</label>
          <i class="bi bi-envelope-fill position-absolute text-secondary" style="top: 50%; left: 15px; transform: translateY(-50%);"></i>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold shadow-sm submit-btn ripple">
          <i class="bi bi-send me-2"></i> Send Reset Link
        </button>
      </form>
  
      <div class="text-center mt-4">
        <a routerLink="/login" class="text-decoration-none back-link">
          <i class="bi bi-arrow-left-circle"></i> Back to Login
        </a>
      </div>
    </div>
  </div>
